<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product Form</title>
    <link rel="stylesheet" href="loginCSS.css">
</head>
<body>

    <form action="" method="post">
      
        <div class="container">
          <label for="productID"><b>ProductID</b></label>
          <input type="text" placeholder="Enter Product ID" name="productID" required>
      
          <label for="fullName"><b>Name of Product</b></label>
          <input type="text" placeholder="Enter Name of Product" name="productName" required>

          <label for="productType"><b>Product Type</b></label>
          <input type="text" placeholder="Enter Type" name="productType" required>

          <label for="prodDesc"><b>Product Description</b></label>
          <input type="text" placeholder="Enter Description" name="productDesc" required>

          <label for="Price"><b>Price</b></label>
          <input type="text" placeholder="Enter Price" name="productPrice" required>

          <label for="productQuantity"><b>Product Quantity</b></label>
          <input type="text" placeholder="Enter Quantity" name="productQuantity" required>

          <label for="Discount"><b>Discount</b></label>
          <input type="text" placeholder="Enter Discount" name="productDiscount">
      
          <button type="submit">Insert</button>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <a href="index.html">Go Back</a>
        </div>
      </form>
    
</body>
</html>
